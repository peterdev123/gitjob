{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Applicants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen bg-gray-100">
    <!-- Navbar -->
    {% include 'includes/headings.html' %}

    <div class="flex items-center justify-center p-4 bg-gray-200 h-20 border-b">
        <p class="font-bold text-2xl text-center">Job Posting Applicants</p>
    </div>

    <main>
    <!-- Job Posting Cards -->
    {% for post in job_post %}
    <div class="p-4 space-y-4 max-w-screen-md mx-auto">
        <!-- Job Card 1 -->
        <div class="bg-white p-4 shadow-md rounded-lg flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <!-- Company Logo -->
                <img src="{{ post.company_logo.url }}" alt="Company Logo" class="w-[125px] h-[125px] rounded-full">
                <!-- Job Details -->
                <div>
                    <h3 class="font-bold text-lg">{{ post.job_title }}</h3>
                    <p class="text-sm text-gray-500">{{ post.job_field }}<br>{{ post.address }}</p>
                </div>
            </div>
            <!-- Dropdown Icon -->
            <button class="text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </div>
    </div>
    {% endfor %}
</body>
</html>
