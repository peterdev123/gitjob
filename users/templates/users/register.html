{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/dist/custom.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
  </head>

    {% if messages %}
        {% include 'includes/message_box.html' %}
    {% endif %}

  <body class="w-full h-screen flex">
    <!-- Left Side -->
    <div class="relative w-1/2 h-full">
        <img src="{% static 'images/register_page_bg.png' %}" alt="GitJob" class="w-full h-full">
        <h1 class="absolute top-4 left-4 text-white text-4xl font-bold"> GitJob </h1>
    </div>

    <!-- Right Side -->
    <div class="w-1/2 h-full flex items-center justify-center">
        <form class="w-full h-full p-6 pt-4 bg-gray-200" method="post">
            {% csrf_token %}
            <h1 class="text-4xl mb-4 font-bold">Register</h1>
            {{ form.as_p }}

            <div class="flex flex-col items-center">
                <button type="submit" class="w-3/4 py-2 my-2 border-solid border-2 border-black text-black font-bold bg-sky-400 hover:bg-sky-500 rounded-2xl">Submit</button>
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
