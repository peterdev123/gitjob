{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/dist/custom.css' %}">

  </head>
  <body class="w-full h-screen flex">
    <!-- Left Side -->
    <div class="relative w-1/2 h-full">
        <img src="{% static 'images/register_page_bg.png' %}" alt="GitJob" class="w-full h-full">
        <h1 class="absolute top-4 left-4 text-white text-4xl font-bold"> GitJob </h1>
    </div>

    <!-- Right Side -->
    <div class="w-1/2 h-full flex items-center justify-center">
        <form class="w-full h-full p-6 bg-gray-200" method="post">
            {% csrf_token %}
            <h1 class="text-4xl mb-6 font-bold">Register</h1>
            {{ form.as_p }}

            <div class="flex justify-center">
                <button type="submit" class="w-3/4 py-2 mt-4 border-solid border-2 border-black text-black font-bold bg-sky-400 hover:bg-sky-500 rounded-2xl">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
