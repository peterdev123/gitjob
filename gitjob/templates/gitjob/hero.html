{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Title -->
        <div class="text-black text-2xl font-bold">GitJob</div>
        <!-- Navigation Links -->
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="#" class="text-black text-lg hover:underline">Home</a>
            </li>
            <li>
              <a href="#" class="text-black text-lg hover:underline"
                >Contact Us</a
              >
            </li>
            <li>
              <a href="#" class="text-black text-lg hover:underline">About</a>
            </li>
            <li>
              <a
                href="{% url 'login' %}"
                class="text-black text-lg hover:underline"
                >Login</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Full Width Image Section with Text and Button Overlay -->
    <div class="relative w-screen h-[90vh]">
      <!-- Image -->
      <img
        src="{% static 'images/hero.png' %}"
        alt="Sample Image"
        class="w-full h-full object-cover"
      />

      <!-- Overlay Text and Button -->
      <div
        class="absolute inset-0 flex flex-col justify-center items-start text-left px-52"
      >
        <!-- Text -->
        <h1 class="text-black text-5xl font-bold mb-4">
          Your Next Career <br />
          Move Starts <br />
          Here
        </h1>

        <!-- List with Icons -->
        <ul class="mb-6 space-y-2">
          <li class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-black mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <span class="text-2xl">5,000+ jobs available now</span>
          </li>
          <li class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-black mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <span class="text-2xl">Trusted by industry leaders</span>
          </li>
        </ul>

        <!-- Description -->
        <p class="text-gray-600 mb-6 text-2xl">
          Discover opportunities that align with your skills and ambitions.
        </p>

        <!-- Button -->
        <a
          href="{% url 'register' %}"
          class="bg-white hover:bg-sky-500 text-black font-bold py-2 px-4 rounded"
        >
          Register Now
        </a>
      </div>
    </div>
  </body>
</html>
