{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitjob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @layer utilities {
        input[type="range"]::-webkit-slider-thumb {
          height: 12px;
          width: 12px;
          border-radius: 50%;
          background: black;
          pointer-events: auto;
          appearance: none;
          box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
          position: relative;
          top: 2px;
        }

        input[type="range"]::-moz-range-thumb {
          height: 12px;
          width: 12px;
          border-radius: 50%;
          background: black;
          pointer-events: auto;
          border: none;
          box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
          position: relative;
          top: 2px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
          height: 5px;
          background: transparent;
        }

        input[type="range"]::-moz-range-track {
          height: 5px;
          background: transparent;
        }

        input[type="range"] {
          -webkit-appearance: none;
          appearance: none;
          background: transparent;
          position: relative;
          top: -4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen mx-auto">

      {% include 'includes/headings.html' %}

      <!-- Search Bar Section -->
      <div class="flex justify-center items-center bg-slate-200 h-[100px]">
        <div
          class="relative bg-white border border-black w-[515px] h-[50px] rounded-[25px] flex items-center px-6 border"
        >
          <!-- Search Icon -->
          <img
            src="{% static 'images/search_icon.png' %}"
            alt="Search Icon"
            class="w-6 h-6 mr-4"
          />

          <!-- Search Placeholder Text -->
          <input
            type="text"
            placeholder="Search"
            class="ml-2 bg-transparent outline-none"
          />
        </div>
      </div>
  
      <!-- Filter and Explore Section -->
      <div class="flex w-full max-w-[515px]">
        <!-- Filter -->
        <div class="w-[150px] flex flex-col ml-16">
          <h2 class="text-lg font-bold pt-5">Filter</h2>
          <ul class="mt-4">
            <li class="text-s font-bold text-slate-500">Schedule</li>
            <li class="text-s">
              <input type="radio" id="full-time" name="full-time" />
              <label for="full-time" class="text-s">Full Time</label>
            </li>
            <li class="text-s">
              <input type="radio" id="part-time" name="part-time" />
              <label for="part-time" class="text-s">Part Time</label>
            </li>
            <li class="text-s">
              <input type="radio" id="internship" name="internship" />
              <label for="full-time" class="text-s">Internship</label>
            </li>
            <li class="text-s">
              <input type="radio" id="full-time" name="Job-type" />
              <label for="full-time" class="text-s">Full Time</label>
            </li>
          </ul>

          <!-- Salary range -->
          <div>
            <div class="text-s font-bold text-slate-500 mt-4">Salary Range</div>
            <div class="price-input flex justify-between">
              <div class="field flex items-center">
                <input
                  type="number"
                  class="input-min w-full h-10 text-s font-bold text-center border-0 outline-none"
                  value="25000"
                />
              </div>
              <div
                class="separator w-28 text-s font-bold flex items-center justify-center"
              >
                -
              </div>
              <div class="field flex items-center">
                <input
                  type="number"
                  class="input-max w-full h-10 text-s font-bold text-center border-0 outline-none"
                  value="75000"
                />
              </div>
            </div>
            <div class="slider relative h-1 bg-gray-300 rounded-md">
              <div
                class="progress absolute left-1/4 right-1/4 h-full bg-black rounded-md"
              ></div>
            </div>
            <div class="range-input relative mt-3">
              <input
                type="range"
                class="range-min absolute w-full h-1 top-[-20px] pointer-events-none appearance-none"
                min="0"
                max="100000"
                value="25000"
                step="1000"
              />
              <input
                type="range"
                class="range-max absolute w-full h-1 top-[-20px] pointer-events-none appearance-none"
                min="0"
                max="100000"
                value="75000"
                step="1000"
              />
            </div>
          </div>

          <script>
            const rangeInputs = document.querySelectorAll(".range-input input"),
              priceInputs = document.querySelectorAll(".price-input input"),
              range = document.querySelector(".slider .progress");

            let priceGap = 10000; // Minimum gap between min and max values

            // Helper function to update the range slider's progress bar
            const updateSlider = (minVal, maxVal) => {
              range.style.left =
                ((minVal / rangeInputs[0].max) * 100).toFixed(2) + "%";
              range.style.right =
                (100 - (maxVal / rangeInputs[1].max) * 100).toFixed(2) + "%";
            };

            // Initialize the slider positions on page load
            window.addEventListener("load", () => {
              let minPrice = parseInt(priceInputs[0].value),
                maxPrice = parseInt(priceInputs[1].value);

              rangeInputs[0].value = minPrice;
              rangeInputs[1].value = maxPrice;
              updateSlider(minPrice, maxPrice);
            });

            // Update slider and price inputs when the price input fields are changed
            priceInputs.forEach((input) => {
              input.addEventListener("input", (e) => {
                let minPrice = parseInt(priceInputs[0].value),
                  maxPrice = parseInt(priceInputs[1].value);

                // Ensure the gap between min and max is respected
                if (maxPrice - minPrice >= priceGap) {
                  if (e.target.classList.contains("input-min")) {
                    rangeInputs[0].value = minPrice;
                  } else {
                    rangeInputs[1].value = maxPrice;
                  }
                  updateSlider(minPrice, maxPrice);
                }
              });
            });

            // Handle the range sliders when they are moved
            rangeInputs.forEach((input) => {
              input.addEventListener("input", (e) => {
                let minVal = parseInt(rangeInputs[0].value),
                  maxVal = parseInt(rangeInputs[1].value);

                // Prevent sliders from crossing over
                if (maxVal - minVal < priceGap) {
                  if (e.target.classList.contains("range-min")) {
                    rangeInputs[0].value = maxVal - priceGap;
                  } else {
                    rangeInputs[1].value = minVal + priceGap;
                  }
                } else {
                  priceInputs[0].value = minVal;
                  priceInputs[1].value = maxVal;
                  updateSlider(minVal, maxVal);
                }
              });
            });
          </script>

          <div class="flex w-full max-w-[515px] mt-4 mx-auto">
            <!-- Job Field Dropdown -->
            <div class="flex flex-col">
              <label
                for="job-field"
                class="text-s text-slate-500 font-bold mb-4"
                >Job Field</label
              >
              <div class="relative">
                <select
                  id="job-field"
                  class="appearance-none w-[100px] bg-gray-200 border border-black rounded-[25px] h-[25px] pl-4 pr-10"
                >
                  <option value="" class="text-center">Any</option>
                  <option value="IT">Information Technology</option>
                  <option value="Finance">Finance</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Health">Health Care</option>
                </select>
                <!-- Arrow Icon -->
                <div
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M5.23 7.21a.75.75 0 011.06 0L10 10.73l3.71-3.52a.75.75 0 011.06 1.06l-4.25 4a.75.75 0 01-1.06 0l-4.25-4a.75.75 0 010-1.06z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Separator Line -->
        <div class="h-screen w-[1px] bg-gray-400 mx-4"></div>
        <!-- Explore -->
        <div class="flex-grow text-center">
          <h2 class="text-lg font-bold pt-5">Explore</h2>
        </div>
      </div>
    </div>
    <script src="{% static 'js/view_profile.js' %}"></script>
  </body>
</html>
